<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WikiBot UNOFFICIAL</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      color: #111;
      transition: background 0.4s, color 0.4s;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    body.dark {
      background: #121212;
      color: #ddd;
    }

    /* Container */
    #app {
      background: rgba(255 255 255 / 0.15);
      border-radius: 20px;
      width: 100%;
      max-width: 700px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255 255 255 / 0.3);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
      overflow: hidden;
      transition: background 0.4s, border-color 0.4s;
    }
    body.dark #app {
      background: rgba(0 0 0 / 0.4);
      border-color: rgba(255 255 255 / 0.12);
    }

    /* Header */
    header {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
    }
    body.dark header {
      border-color: rgba(255 255 255 / 0.12);
    }
    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 1.5rem;
      color: inherit;
    }

    /* Settings toggles container */
    .settings {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    /* Switch styling */
    label.switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 24px;
      cursor: pointer;
      user-select: none;
    }
    label.switch input {
      opacity: 0;
      width: 0;
      height: 0;
      position: absolute;
      left: 0;
      top: 0;
      cursor: pointer;
      z-index: 2;
    }
    label.switch .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      border-radius: 34px;
      transition: 0.4s;
      z-index: 1;
    }
    label.switch .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }
    label.switch input:checked + .slider {
      background-color: #2196F3;
    }
    label.switch input:checked + .slider:before {
      transform: translateX(24px);
    }

    /* Icon buttons container */
    .icon-toggle {
      position: relative;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      transition: transform 0.3s ease;
      color: #555;
    }
    body.dark .icon-toggle {
      color: #bbb;
    }
    .icon-toggle:active {
      transform: scale(0.85);
    }

    /* Hide old labels for screen */
    .sr-only {
      position: absolute !important;
      width: 1px !important;
      height: 1px !important;
      padding: 0 !important;
      margin: -1px !important;
      overflow: hidden !important;
      clip: rect(0,0,0,0) !important;
      white-space: nowrap !important;
      border: 0 !important;
    }

    /* Icons style and animations */

    /* Dark mode icon container */
    .icon-toggle.dark-mode svg {
      width: 24px;
      height: 24px;
      transition: transform 0.5s ease, fill 0.5s ease;
      fill: currentColor;
      transform-origin: center;
      user-select: none;
      pointer-events: none;
    }

    /* Sun and moon icon */
    .icon-toggle.dark-mode.sun {
      color: #f39c12; /* golden sun */
      transform: rotate(0deg) scale(1);
    }
    .icon-toggle.dark-mode.moon {
      color: #f1c40f;
      transform: rotate(40deg) scale(1.2);
    }

    /* Sound icon container */
    .icon-toggle.sound svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
      user-select: none;
      pointer-events: none;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .icon-toggle.sound.on {
      color: #2196F3;
      transform: scale(1);
      opacity: 1;
    }
    .icon-toggle.sound.off {
      color: #777;
      transform: scale(0.85);
      opacity: 0.6;
    }

    /* Chat area */
    #chat {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 16px;
      scroll-behavior: smooth;
      background: transparent;
      user-select: text;
    }

    /* Input form */
    #inputForm {
      display: flex;
      padding: 1rem 1.5rem;
      background: rgba(255 255 255 / 0.1);
      border-top: 1px solid rgba(0,0,0,0.1);
      gap: 12px;
      transition: background 0.4s, border-color 0.4s;
    }
    body.dark #inputForm {
      background: rgba(255 255 255 / 0.12);
      border-color: rgba(255 255 255 / 0.12);
    }
    #inputForm input {
      flex-grow: 1;
      border-radius: 9999px;
      border: none;
      padding: 0.6rem 1rem;
      font-size: 1.05rem;
      outline: none;
      background: rgba(255 255 255 / 0.25);
      color: inherit;
      transition: background 0.3s;
    }
    #inputForm input::placeholder {
      color: #bbb;
    }
    #inputForm input:focus {
      background: rgba(255 255 255 / 0.4);
    }
    #inputForm button {
      background-color: #2196F3;
      border: none;
      color: white;
      font-weight: 700;
      padding: 0 18px;
      border-radius: 9999px;
      cursor: pointer;
      transition: background-color 0.3s;
      user-select: none;
    }
    #inputForm button:hover:not(:disabled) {
      background-color: #1769aa;
    }
    #inputForm button:disabled {
      background-color: #a6c8f5;
      cursor: not-allowed;
    }

    /* Chat bubbles */
    .message {
      max-width: 85%;
      padding: 14px 18px;
      border-radius: 20px;
      line-height: 1.4;
      word-break: break-word;
      position: relative;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.05);
      animation: fadeInUp 0.35s ease forwards;
      user-select: text;
      opacity: 0;
      transform: translateY(15px);
      animation-fill-mode: forwards;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* User messages: right side */
    .message.user {
      background-color: #2196F3;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
      animation-delay: 0.1s;
    }
    body.dark .message.user {
      background-color: #0d47a1;
    }

    /* Assistant messages: left side */
    .message.assistant {
      background-color: rgba(255 255 255 / 0.9);
      color: #222;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(0 0 0 / 0.05);
      max-width: 100%;
      animation-delay: 0.15s;
    }
    body.dark .message.assistant {
      background-color: rgba(40 40 40 / 0.75);
      color: #eee;
      border-color: rgba(255 255 255 / 0.15);
    }

    /* Assistant message content */
    .article-link {
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      user-select: text;
      text-decoration: none;
    }
    .article-link img {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      object-fit: cover;
      flex-shrink: 0;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      transition: transform 0.3s ease;
      user-select: none;
    }
    .article-link:hover img {
      transform: scale(1.08);
    }
    .article-info {
      display: flex;
      flex-direction: column;
    }
    .article-info a.title {
      font-weight: 700;
      color: #2196F3;
      font-size: 1.1rem;
      user-select: text;
    }
    body.dark .article-info a.title {
      color: #90caf9;
    }
    .snippet {
      font-size: 0.9rem;
      color: #555;
      margin-top: 2px;
      user-select: text;
    }
    body.dark .snippet {
      color: #bbb;
    }

    /* Responsive */
    @media (max-width: 480px) {
      #app {
        height: 100vh;
        border-radius: 0;
      }
      header {
        padding: 0.7rem 1rem;
      }
      #inputForm {
        padding: 0.7rem 1rem;
      }
      .message {
        max-width: 100%;
        padding: 12px 14px;
      }
      .article-link img {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <div id="app" role="main" aria-live="polite">
    <header>
      <h1>WikiBot 2.0</h1>
      <div class="settings" role="region" aria-label="Settings toggles">

        <!-- Dark mode toggle -->
        <label class="switch" title="Toggle dark mode" aria-label="Toggle dark mode" role="checkbox" aria-checked="false" tabindex="0" for="darkToggle">
          <input type="checkbox" id="darkToggle" aria-checked="false" />
          <span class="slider"></span>
        </label>
        <div id="darkIcon" class="icon-toggle dark-mode sun" aria-hidden="true" title="Dark mode icon">
          <!-- Sun SVG -->
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" fill="currentColor">
            <circle cx="12" cy="12" r="5" />
            <g stroke="currentColor" stroke-width="2">
              <line x1="12" y1="1" x2="12" y2="3" />
              <line x1="12" y1="21" x2="12" y2="23" />
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
              <line x1="1" y1="12" x2="3" y2="12" />
              <line x1="21" y1="12" x2="23" y2="12" />
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
            </g>
          </svg>
        </div>

        <!-- Sound toggle -->
        <label class="switch" title="Toggle sounds" aria-label="Toggle sounds" role="checkbox" aria-checked="false" tabindex="0" for="soundToggle">
          <input type="checkbox" id="soundToggle" aria-checked="false" />
          <span class="slider"></span>
        </label>
        <div id="soundIcon" class="icon-toggle sound on" aria-hidden="true" title="Sound icon">
          <!-- Speaker SVG -->
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" fill="currentColor">
            <path d="M3 9v6h4l5 5V4L7 9H3z"></path>
            <path class="wave" d="M16.5 12a4.5 4.5 0 0 1-1.44 3.18"></path>
            <path class="wave" d="M19 9c0 1.66-1 3-2.5 3.5"></path>
          </svg>
        </div>

      </div>
    </header>

    <div id="chat" aria-live="polite" aria-atomic="false"></div>

    <form id="inputForm" aria-label="Send query to Wiki">
      <input
        type="text"
        id="userInput"
        placeholder="Ask me about anything Wikipedia..."
        autocomplete="off"
        aria-label="Type your question"
        required
      />
      <button type="submit" aria-label="Send">Send</button>
    </form>
  </div>

  <audio id="sendSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>
  <audio id="receiveSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>

  <script>
    (() => {
      const chat = document.getElementById('chat');
      const inputForm = document.getElementById('inputForm');
      const userInput = document.getElementById('userInput');
      const darkToggle = document.getElementById('darkToggle');
      const soundToggle = document.getElementById('soundToggle');
      const sendSound = document.getElementById('sendSound');
      const receiveSound = document.getElementById('receiveSound');

      const darkIcon = document.getElementById('darkIcon');
      const soundIcon = document.getElementById('soundIcon');

      // Load preferences
      if(localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark');
        darkToggle.checked = true;
        darkToggle.setAttribute('aria-checked', 'true');
        darkIcon.classList.remove('sun');
        darkIcon.classList.add('moon');
      }
      if(localStorage.getItem('soundOn') === 'true') {
        soundToggle.checked = true;
        soundToggle.setAttribute('aria-checked', 'true');
        soundIcon.classList.remove('off');
        soundIcon.classList.add('on');
      }

      // Toggle dark mode
      darkToggle.addEventListener('change', () => {
        if(darkToggle.checked) {
          document.body.classList.add('dark');
          darkToggle.setAttribute('aria-checked', 'true');
          localStorage.setItem('darkMode', 'true');
          // Icon switch sun to moon with animation
          darkIcon.classList.remove('sun');
          darkIcon.classList.add('moon');
        } else {
          document.body.classList.remove('dark');
          darkToggle.setAttribute('aria-checked', 'false');
          localStorage.setItem('darkMode', 'false');
          // Icon switch moon to sun with animation
          darkIcon.classList.remove('moon');
          darkIcon.classList.add('sun');
        }
      });

      // Toggle sound
      soundToggle.addEventListener('change', () => {
        if(soundToggle.checked) {
          soundToggle.setAttribute('aria-checked', 'true');
          localStorage.setItem('soundOn', 'true');
          soundIcon.classList.remove('off');
          soundIcon.classList.add('on');
        } else {
          soundToggle.setAttribute('aria-checked', 'false');
          localStorage.setItem('soundOn', 'false');
          soundIcon.classList.remove('on');
          soundIcon.classList.add('off');
        }
      });

      function playSound(type='receive') {
        if (!soundToggle.checked) return;
        if(type === 'send') {
          sendSound.currentTime = 0;
          sendSound.play();
        } else {
          receiveSound.currentTime = 0;
          receiveSound.play();
        }
      }

      // Create user message bubble
      function createMessage(text, sender = 'user') {
        const msg = document.createElement('div');
        msg.classList.add('message', sender);
        msg.textContent = text;
        chat.appendChild(msg);
        scrollChat();
        playSound(sender === 'user' ? 'send' : 'receive');
      }

      // Create article message with title, snippet and image
      function createArticleMessage({title, snippet, pageid, image}) {
        const url = `https://en.wikipedia.org/?curid=${pageid}`;
        const msg = document.createElement('div');
        msg.classList.add('message', 'assistant');
        msg.setAttribute('role', 'article');

        msg.innerHTML = `
          <a href="${url}" class="article-link" target="_blank" rel="noopener noreferrer" aria-label="Open Wikipedia article: ${title}">
            ${image ? `<img src="${image}" alt="Thumbnail for ${title}" loading="lazy" />` : ''}
            <div class="article-info">
              <a href="${url}" class="title" target="_blank" rel="noopener noreferrer">${title}</a>
              <div class="snippet">${snippet.replace(/<\/?[^>]+(>|$)/g, "")}...</div>
            </div>
          </a>
        `;
        chat.appendChild(msg);
        scrollChat();
        playSound('receive');
      }

      // Scroll chat to bottom
      function scrollChat() {
        chat.scrollTo({
          top: chat.scrollHeight,
          behavior: 'smooth'
        });
      }

      // Search Wikipedia API for articles
      async function searchWikipedia(query) {
        try {
          const res = await fetch(`https://en.wikipedia.org/w/api.php?origin=*&action=query&list=search&srsearch=${encodeURIComponent(query)}&utf8=&format=json`);
          const data = await res.json();
          const pages = data.query.search;

          if(pages.length === 0) {
            createMessage("Sorry, I couldn't find anything for that query.", 'assistant');
            return;
          }

          for (const p of pages.slice(0, 3)) {
            let image = null;
            try {
              const imgRes = await fetch(`https://en.wikipedia.org/w/api.php?origin=*&action=query&prop=pageimages&format=json&pageids=${p.pageid}&pithumbsize=120`);
              const imgData = await imgRes.json();
              image = imgData.query.pages[p.pageid].thumbnail?.source || null;
            } catch (e) {
              image = null;
            }
            createArticleMessage({ title: p.title, snippet: p.snippet, pageid: p.pageid, image });
          }

        } catch (error) {
          createMessage("Error fetching Wikipedia articles.", 'assistant');
        }
      }

      inputForm.addEventListener('submit', e => {
        e.preventDefault();
        const query = userInput.value.trim();
        if(!query) return;
        createMessage(query, 'user');
        userInput.value = '';
        searchWikipedia(query);
      });
    })();
  </script>
</body>
</html>
